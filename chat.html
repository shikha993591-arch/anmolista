<!DOCTYPE html>
<html>
<head>
  <title>Anmolista Chats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      background:#0f0f0f;
      color:#fff;
      font-family:Arial;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    .top{
      padding:14px;
      background:#1f1f1f;
      font-size:18px;
      font-weight:bold;
    }
    .search{
      padding:10px;
      background:#111;
    }
    .search input{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#333;
      color:#fff;
      font-size:15px;
    }
    .chat-area{
      flex:1;
      padding:15px;
      overflow-y:auto;
    }
    .msg{
      max-width:75%;
      padding:12px 14px;
      margin-bottom:10px;
      border-radius:12px;
      font-size:16px;
    }
    .me{
      background:#056162;
      margin-left:auto;
    }
    .other{
      background:#262d31;
    }
    .input-bar{
      display:flex;
      padding:10px;
      background:#1f1f1f;
    }
    .input-bar input{
      flex:1;
      padding:12px;
      border:none;
      border-radius:20px;
      background:#333;
      color:#fff;
      font-size:16px;
    }
    .input-bar button{
      margin-left:10px;
      padding:12px 18px;
      border:none;
      border-radius:50%;
      background:#25d366;
      color:#000;
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="top">Anmolista</div>

<div class="search">
  <input placeholder="Search username (coming soon)">
</div>

<div id="chat" class="chat-area"></div>

<div class="input-bar">
  <input id="msg" placeholder="Type a message">
  <button onclick="send()">âž¤</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>

</body>
</html>
