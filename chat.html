<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="topbar" id="chatName">Chat</div>

  <div class="chat-area" id="chatArea">
    <div class="msg left">Hyy</div>
    <div class="msg left">Hyy anmol</div>
    <div class="msg right">Haa kaise ho</div>
  </div>

  <div class="input-bar">
    <input id="msgInput" placeholder="Type a message">
    <button onclick="sendMsg()">âž¤</button>
  </div>

</div>

<script>
document.getElementById("chatName").innerText =
  localStorage.getItem("chatUser") || "Chat";

function sendMsg() {
  const input = document.getElementById("msgInput");
  if (!input.value) return;

  const div = document.createElement("div");
  div.className = "msg right";
  div.innerText = input.value;

  document.getElementById("chatArea").appendChild(div);
  input.value = "";
}
</script>

</body>
</html>
