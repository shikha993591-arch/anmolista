<!DOCTYPE html>
<html>
<head>
  <title>Anmolista Chats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="topbar">Anmolista Chats</div>

  <div class="search-box">
    <input placeholder="Search username">
  </div>

  <div class="chat-list">

    <div class="chat-item" onclick="openChat('Anmol')">
      <div class="avatar">A</div>
      <div class="chat-info">
        <h4>Anmol</h4>
        <p>Last message preview...</p>
      </div>
    </div>

    <div class="chat-item" onclick="openChat('Rahul')">
      <div class="avatar">R</div>
      <div class="chat-info">
        <h4>Rahul</h4>
        <p>Hey! kaise ho?</p>
      </div>
    </div>

  </div>

</div>

<script>
function openChat(name) {
  localStorage.setItem("chatUser", name);
  window.location.href = "chat.html";
}
</script>

</body>
</html>
