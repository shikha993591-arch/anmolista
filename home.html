<!DOCTYPE html>
<html>
<head>
<title>Anmolista â€¢ Chats</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg">

<div class="login-card">
  <h2 style="color:#34d399">Anmolista</h2>
  <p style="color:#aaa">Connect with your buddies</p>

  <div style="display:flex;gap:10px">
    <input id="searchUser" placeholder="Search username">
    <button onclick="openChat()">Search</button>
  </div>

  <div id="chatList" style="margin-top:20px;color:white"></div>

  <div style="display:flex;justify-content:space-around;margin-top:25px">
    <button>Chats</button>
    <button>Friends</button>
    <button onclick="logout()">Me</button>
  </div>
</div>

<script>
function openChat(){
  const u=document.getElementById("searchUser").value;
  if(!u)return;
  localStorage.setItem("chatUser",u);
  window.location="chat.html";
}
function logout(){
  firebase.auth().signOut();
  window.location="index.html";
}
</script>

</body>
</html>
