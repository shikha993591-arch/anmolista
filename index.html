<!DOCTYPE html>
<html>
<head>
  <title>Anmolista Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      height:100vh;
      background:#f5f5f5;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Arial;
    }
    .box{
      background:#fff;
      width:90%;
      max-width:360px;
      padding:25px;
      border-radius:10px;
      box-shadow:0 5px 15px rgba(0,0,0,.15);
      text-align:center;
    }
    h2{
      margin-bottom:20px;
      font-weight:bold;
    }
    input{
      width:100%;
      padding:12px;
      margin:8px 0;
      font-size:15px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      font-size:16px;
      border:none;
      border-radius:6px;
      background:#25D366;
      color:white;
      cursor:pointer;
    }
    .signup{
      margin-top:15px;
      color:#007bff;
      cursor:pointer;
      font-size:14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Anmolista</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div class="signup" onclick="signup()">Create new account</div>
</div>

<!-- âœ… SAME WORKING FIREBASE SETUP -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBpF3Q1ESL76ywrp2_OVOoOJiFOv322z5M",
    authDomain: "anmolista.firebaseapp.com",
    projectId: "anmolista"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login(){
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).then(()=>{
      location.href="home.html";
    }).catch(e=>alert(e.message));
  }

  function signup(){
    auth.createUserWithEmailAndPassword(
      email.value,
      password.value
    ).then(()=>{
      location.href="profile.html";
    }).catch(e=>alert(e.message));
  }
</script>

</body>
</html>
