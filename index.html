<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Anmolista • Login</title>
<link rel="stylesheet" href="style.css">
<script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script defer src="auth.js"></script>
</head>
<body class="bg">

<div class="login-card">
  <h1 class="logo">Anmolista</h1>

  <input id="email" placeholder="Email or Username">
  <input id="username" placeholder="Username (for signup)">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Sign Up</button>
  <button class="outline" onclick="login()">Already have an account? Log In</button>

  <p class="disclaimer">
    By continuing, you agree that this is a demo platform.<br>
    © 2026 <b>Anmol Mishra</b> — All rights reserved.
  </p>
</div>

</body>
</html>
