<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anmolista Login</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:#f5f5f5;
}
.box{
  background:#fff;
  width:90%;
  max-width:320px;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}
button{
  background:#0095f6;
  color:white;
  border:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>Anmolista</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login / Signup</button>
</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyBpF3Q1ESL76ywrp2_OVOoOJiFOv322z5M",
  authDomain: "anmolista.firebaseapp.com",
  projectId: "anmolista"
};
firebase.initializeApp(firebaseConfig);

var auth = firebase.auth();
var db = firebase.firestore();

document.getElementById("loginBtn").addEventListener("click", function () {
  alert("CLICK WORKING âœ”");   // ðŸ”¥ MUST SHOW

  var e = email.value;
  var p = password.value;

  if(!e || !p){
    alert("Enter email & password");
    return;
  }

  auth.signInWithEmailAndPassword(e,p)
  .then(afterLogin)
  .catch(()=>{
    auth.createUserWithEmailAndPassword(e,p)
    .then(afterLogin)
    .catch(err=>alert(err.message));
  });
});

function afterLogin(){
  var u = auth.currentUser;
  db.collection("users").doc(u.uid).get().then(d=>{
    location.href = d.exists ? "home.html" : "setup.html";
  });
}
</script>

</body>
</html>
