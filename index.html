<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" href="style.css">
<title>Login</title>

<style>
/* ðŸ”¥ FORCE CLICK FIX */
button {
  pointer-events: auto !important;
  z-index: 10;
  position: relative;
}
.login-card {
  pointer-events: auto;
}
</style>
</head>

<body class="login-bg">

<div class="login-card">
  <h1>Anmolista</h1>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login / Signup</button>
</div>

<!-- FIREBASE v8 (stable) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyBpF3Q1ESL76ywrp2_OVOoOJiFOv322z5M",
  authDomain: "anmolista.firebaseapp.com",
  projectId: "anmolista"
};
firebase.initializeApp(firebaseConfig);

var auth = firebase.auth();
var db = firebase.firestore();

function login(){
  alert("Button clicked âœ”"); // ðŸ”¥ TEST LINE

  var e = document.getElementById("email").value;
  var p = document.getElementById("password").value;

  if(!e || !p){
    alert("Email & password required");
    return;
  }

  auth.signInWithEmailAndPassword(e,p)
  .then(afterLogin)
  .catch(()=>{
    auth.createUserWithEmailAndPassword(e,p)
    .then(afterLogin)
    .catch(err=>alert(err.message));
  });
}

function afterLogin(){
  var u = auth.currentUser;
  db.collection("users").doc(u.uid).get().then(d=>{
    location.href = d.exists ? "home.html" : "setup.html";
  });
}
</script>

</body>
</html>
