<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anmolista • Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #10b98133, transparent 40%),
                  radial-gradient(circle at bottom right, #34d39933, transparent 40%),
                  #050b07;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 92%;
      max-width: 420px;
      background: rgba(10, 20, 15, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 0 40px rgba(16,185,129,0.25);
    }

    .logo {
      text-align: center;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #34d399;
      margin-bottom: 20px;
    }

    .input {
      width: 100%;
      padding: 15px 16px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #ecfdf5;
      color: #000;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #10b981, #34d399);
      color: #042f2e;
      margin-top: 6px;
    }

    .btn.secondary {
      background: transparent;
      color: #34d399;
      border: 1px solid #34d399;
      margin-top: 10px;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .disclaimer {
      margin-top: 18px;
      font-size: 12px;
      line-height: 1.5;
      text-align: center;
      color: #9ca3af;
    }

    .disclaimer span {
      color: #34d399;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">Anmolista</div>

    <!-- SIGN UP -->
    <input id="su-email" class="input" type="email" placeholder="Email address" />
    <input id="su-username" class="input" type="text" placeholder="Choose a username" />
    <input id="su-password" class="input" type="password" placeholder="Create password" />

    <button class="btn" onclick="signup()">Sign Up</button>

    <!-- LOGIN -->
    <button class="btn secondary" onclick="login()">Already have an account? Log In</button>

    <div class="disclaimer">
      By continuing, you agree that this is a demo platform.<br>
      © 2026 <span>Anmol Mishra</span> — All rights reserved.
    </div>
  </div>

  <script>
    function signup() {
      const email = document.getElementById('su-email').value.trim();
      const user = document.getElementById('su-username').value.trim();
      const pass = document.getElementById('su-password').value.trim();

      if (!email || !user || !pass) {
        alert("Please fill all fields");
        return;
      }

      // DEMO SAVE
      localStorage.setItem("anmolista_user", JSON.stringify({
        email,
        user
      }));

      window.location.href = "home.html";
    }

    function login() {
      const saved = localStorage.getItem("anmolista_user");
      if (!saved) {
        alert("No account found. Please sign up first.");
        return;
      }
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
