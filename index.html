<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anmolista • Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<div class="auth-card">
  <h1 class="brand">Anmolista</h1>

  <input id="email" type="text" placeholder="Email or Username">
  <input id="username" type="text" placeholder="Username (for signup)">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Sign Up</button>
  <button class="outline" onclick="login()">Already have an account? Log In</button>

  <p class="disclaimer">
    By continuing, you agree that this is a demo platform.<br>
    © 2026 <b>Anmol Mishra</b> — All rights reserved.
  </p>
</div>

<script src="auth.js"></script>
</body>
</html>
