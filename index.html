<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anmolista • Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-bg">

  <div class="auth-card">
    <h1 class="logo">Anmolista</h1>

    <input id="email" type="text" placeholder="Email or Username" />
    <input id="username" type="text" placeholder="Username (for signup)" />
    <input id="password" type="password" placeholder="Password" />

    <button id="signupBtn" class="primary-btn">Sign Up</button>

    <button id="loginBtn" class="secondary-btn">
      Already have an account? Log In
    </button>

    <p class="disclaimer">
      By continuing, you agree that this is a demo platform.<br/>
      © 2026 <strong>Anmol Mishra</strong> — All rights reserved.
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
