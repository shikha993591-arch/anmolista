<!DOCTYPE html>
<html>
<head>
<title>Anmolista â€¢ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;height:100vh;
  background:linear-gradient(135deg,#833ab4,#fd1d1d,#fcb045);
  display:flex;justify-content:center;align-items:center;
  font-family:Arial;
}
.box{
  background:#fff;padding:30px;border-radius:12px;
  width:90%;max-width:360px;text-align:center;
}
h1{font-family:cursive;margin-bottom:20px}
input{width:100%;padding:12px;margin:8px 0;font-size:15px}
button{
  width:100%;padding:12px;border:none;
  background:#0095f6;color:#fff;font-size:16px;
  border-radius:6px;margin-top:10px
}
p{color:#0095f6;cursor:pointer}
</style>
</head>
<body>

<div class="box">
  <h1>Anmolista</h1>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Log In</button>
  <p onclick="signup()">Create new account</p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBpF3Q1ESL76ywrp2_OVOoOJiFOv322z5M",
  authDomain:"anmolista.firebaseapp.com",
  projectId:"anmolista"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(()=>location.href="home.html")
  .catch(e=>alert(e.message));
}
function signup(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .then(()=>location.href="profile.html")
  .catch(e=>alert(e.message));
}
</script>

</body>
</html>
